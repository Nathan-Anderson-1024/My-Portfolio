<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/468be2fde0.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Nathan Anderson</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <nav class="d-flex position-fixed top-0 left-0 vh-100 m-0 flex-column text-white shadow-lg">
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-2 rounded-circle mt-2">
        <a href="#" class="text-reset"><i class="fa-solid fa-house fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">Home</span>
      </div>
      <hr class="nav-break">
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle mb-2">
        <a href="#" class="text-reset"><i class="fa-solid fa-user fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">About</span>
      </div>
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle my-2">
        <a href="#" class="text-reset"><i class="fa-solid fa-file-code fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">Projects</span>
      </div>
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle my-2">
        <a href="#" class="text-reset"><i class="fa-brands fa-github fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">Github</span>
      </div>
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle my-2">
        <a href="#" class="text-reset"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">LinkedIn</span>
      </div>
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle my-2">
        <a href="#" class="text-reset"><i class="fa-brands fa-square-twitter fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">Twitter</span>
      </div>
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle my-2">
        <a href="#" class="text-reset"><i class="fa-brands fa-square-facebook fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">Facebook</span>
      </div>
      <div class="position-relative d-flex align-items-center justify-content-center icons mx-auto rounded-circle my-2">
        <a href="#" class="text-reset"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
        <span class="position-absolute w-auto p-2 m-3 rounded shadow-p text-dark bg-dark fw-bold fs-5 fw-bold text-white start-100 tooltip-nav">Instagram</span>
      </div>
    </nav>
    <main class="container-fluid main-section text-white text-start">
      <div class="row">
        <div class="col-6">
          <div class="flex-container">
            <div>
              <h4 class="mx-5 p-2"><i class="fa-solid fa-hashtag ms-3 me-1"></i>Hello-there</h4>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="flex-container-right h-100">
            <div class="flex-child position-relative d-flex align-items-center justify-content-center">
              <a href="#" class="text-reset"><i class="fa-solid fa-comment fa-2xl"></i></a>
              <span class="position-absolute w-auto p-2 my-5 rounded shadow-p text-dark bg-dark fw-bold fs-6 text-white top-50 mx-0 right-tooltip-nav">Threads</span>
            </div>
            <div class="flex-child position-relative d-flex align-items-center justify-content-center">
              <a href="#" class="text-reset"><i class="fa-solid fa-bell fa-2xl"></i></a>
              <span class="position-absolute w-auto p-2 my-5 rounded shadow-p text-dark bg-dark fw-bold fs-6 text-white top-50 mx-0 right-tooltip-nav">Notification Settings</span>
            </div>
            <div class="flex-child position-relative d-flex align-items-center justify-content-center">
              <a href="#" class="text-reset"><i class="fa-solid fa-thumbtack fa-2xl"></i></a>
              <span class="position-absolute w-auto p-2 my-5 rounded shadow-p text-dark bg-dark fw-bold fs-6 text-white top-50 mx-0 right-tooltip-nav">Pinned Messages</span>
            </div>
            <div class="flex-child position-relative d-flex align-items-center justify-content-center">
              <a href="#" class="text-reset"><i class="fa-solid fa-people-group fa-2xl"></i></a>
              <span class="position-absolute w-auto p-2 my-5 rounded shadow-p text-dark bg-dark fw-bold fs-6 text-white top-50 mx-0 right-tooltip-nav">Show Member List</span>
            </div>
            <div class="flex-child position-relative d-flex align-items-center justify-content-center">
              <input type="text" name="" id="searchBar" placeholder="Search" class="rounded search-bar text-white">
              <a href="#" class="text-reset"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
          </div>
        </div>
      </div>
    </main>

    

    
    

   
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
